    <h2>
      Current Pet Rats
    </h2>
    <p>
      These are my pet rats I currently own. I adopted them both from
      Critters Pet Shop in South Elgin on March 25th, 2020. Their estimated birthday
      is February 23, 2020.
    </p>
    <main class="newgridarea">
      <article class="ratbio">
        <h3>Roxy</h3>
        <figure class="photo">
        <img src="currentratimages/roxy-20200409.jpg" alt="Picture of Roxy">
        <figcaption>
          Roxy licked my hand when I first met her and she was very interactive.
          She continues to be full of energy and loves to play.
        </figcaption>
        </figure>
      </article>
      <article class="ratbio">
        <h3>Bean</h3>
        <figure class="photo">
        <img src="currentratimages/bean-20200328.jpg" alt="Picture of Bean">
        <figcaption>
          Bean is a beautiful rex rat. She was very shy initially, but is
          becoming more social each day.
        </figcaption>
        </figure>
      </article>
